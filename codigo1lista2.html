<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Identificar o Maior Número</title>
</head>
<body>
    <h1>Identificar o Maior Número</h1>
    <p>Informe dois números inteiros:</p>
    <input type="number" id="numero1" placeholder="Número 1"><br>
    <input type="number" id="numero2" placeholder="Número 2"><br>
    <button onclick="identificarMaior()">Identificar Maior</button>

    <h2>Resultado:</h2>
    <p>O maior número é: <span id="maiorNumero"></span></p>

    <script>
        function identificarMaior() {
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);

            var maior;

            if (numero1 >= numero2) {
                maior = numero1;
            } else {
                maior = numero2;
            }

            document.getElementById("maiorNumero").textContent = maior;
        }
    </script>
</body>
</html>
