<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Verificador de Número Par ou Ímpar</title>
</head>
<body>
    <h1>Verificador de Número Par ou Ímpar</h1>
    <p>Informe um número:</p>
    <input type="number" id="numero" placeholder="Número">
    <button onclick="verificarParOuImpar()">Verificar</button>

    <h2>Resultado:</h2>
    <p>O número informado é: <span id="parOuImpar"></span></p>

    <script>
        function verificarParOuImpar() {
            var numero = parseInt(document.getElementById("numero").value);

            if (numero % 2 === 0) {
                document.getElementById("parOuImpar").textContent = "PAR";
            } else {
                document.getElementById("parOuImpar").textContent = "ÍMPAR";
            }
        }
    </script>
</body>
</html>
